<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="flex flex-wrap justify-center bg-black h-screen w-screen">
      <div class="w-1/3 h-fit-content m-auto rounded-2xl p-4 bg-gray-200">
        <div class="w-full flex my-20">
          <img
            class="ms-40"
            src="public/logo.png"
            alt="logo du site"
            width="100px"
            height="100px"
          />
          <h1 class="text-center mt-5 text-6xl font-bold">Mon Etab</h1>
        </div>
        <div class="login-container">
          <form action="home.html" method="POST">
        
            <input id="username" type="text" name="username" placeholder="Identifiant" required="">
              <input id="password" type="password" name="password" placeholder="Mot de passe" required="">
              <button type="submit" >Connexion</button>
          </form>
        
          <div class="error"></div>
        
        
        </div>
      </div>
    </div>
  </body>
</html>
